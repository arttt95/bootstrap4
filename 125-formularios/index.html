<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Formulários</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body style="margin-bottom: 200px; padding: 16px; width: 600px;">

    <!-- Formulários
    Classe: form-control-<opções>
    Opções: sm, lg
    -->

    <form>

        <!-- Caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário"
            class="form-control form-control-lg">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail"
            readonly class="form-control form-control-sm">
            <small class="form-text">E-mail será validado</small>
        </div>

        <!-- Select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select name="" id="estados" class="form-control">
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Amapá</option>
                <option value="">...</option>
            </select>
        </div>

        <!-- textarea -->

        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" rows="3" class="form-control"></textarea>
        </div>

        <!-- Fle Input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo" class="form-control-file">
        </div>

        <!-- Custom File Input -->
        <div class="custom-file">
            <input type="file" id="arquivo" class="custom-file-input">
            <label for="" class="custom-file-label">Selecione o arquivo</label>
        </div>
        <br>
        <br>

        <!-- Range -->
        <div class="form-group">
            <label for="" id="range">Satisfação</label>
            <input type="range" id="range" min="1" max="5"
            class="custom-range">
        </div>

        <!-- Button -->
        <input type="submit" value="Salvar"
        class="btn btn-primary">

    </form>

    <br>
    <br>

    <!-- Formulário Inline-->
    <form class="form-inline">
        <input type="text" placeholder="Digite seu usuário"
        class="form-control mr-2 ">
        <input type="password" placeholder="Digite sua senha"
        class="form-control mr-2">
        <input type="submit" value="Logar"
        class="btn btn-primary">
    </form>

    <br>
    <br>

    <!--
        Validação de Formulário
        Classes: is-valid, is-invalid, invalid-feedback
    -->

    <form>

        <div class="form-group">
            <label for="email-usuario">E-mail</label>
            <input type="text" id="email-usuario" placeholder="Digite seu e-mail"
            class="form-control is-valid">
            <div class="valid-feedback">
                E-mail válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input type="password" id="senha-usuario" placeholder="Digite sua senha"
            class="form-control is-invalid">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input type="submit" value="Logar" class="btn btn-primary">


    </form>



    


















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
