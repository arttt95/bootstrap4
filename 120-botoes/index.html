<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Botões</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid red;">
   
    <!-- Botões
    formatação padrão: btn
    formatações específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-info" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-info" type="reset" value="Reset">

    <!-- Botões com contorno
    btn-outline-<formato>
    -->

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->

    <h3>tamanhos dos botões</h3>
    <button class="btn btn-lg btn-success" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-sm btn-info" type="button">Pequeno</button>
    <br>
    <br>
    <button class="btn btn-block btn-warning" type="button">Bloco</button>

    <!-- Estado dos Botões
    opções: active, disabled
    -->

    <h3>Estado dos Botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Active</button>
    <button class="btn btn-success disabled" type="button">Disabled</button>
    <br>
    <br>
    <button class="btn btn-success" type="button"
    data-toggle="button">Alternar</button>

    <h3>Grupo de Botões - Horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupo de Botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de Botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>
    </div>

    <h3>Botões Dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle"
        type="button" data-toggle="dropdown">Clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
